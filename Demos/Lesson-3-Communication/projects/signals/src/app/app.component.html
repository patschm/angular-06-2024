<div id="container">
  <div class="row">
    <h2>A:</h2>
    <input type="number" [value]="a()" (change)="a.set(+ta.value)" #ta /><h3>{{a()}}</h3>
  </div>
  <div class="row">
    <h2>B:</h2>
    <input type="number" [value]="b()" (change)="b.set(+tb.value)" #tb /><h3>{{b()}}</h3>
  </div>
  <div class="row">
    <h2>Total: {{sum()}}</h2>
  </div>
</div>
